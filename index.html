<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="left-cont">
            <div class="banner-title">
                <img src="df_block.png" alt="Icon image of Doomfist from Overwatch 2 using the Power Block skill.">
                Title here!
            </div>
        </div>

        <div class="right-cont">
            <div class="top-message">
                Your mother
            </div>

            <form action="/handle-form-page" method="post">
                <fieldset>
                    <legend>Sign-Up!</legend>
                        <p>
                            <label for="first-name">First Name<span aria-label="required">*</span></label>
                            <input type="text" id="name" name="user_first_name">
                        </p>
                        <p>
                            <label for="last-name">Last Name<span aria-label="required">*</span></label>
                            <input type="text" id="name" name="user_last_name">
                        </p>
                        <p>
                            <label for="email">E-Mail<span aria-label="required">*</span></label>
                            <input type="email" id="email" name="user_email">
                        </p>
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="user_phone">
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input id="password" name="user_password"></input>
                        </p>
                        <p>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="user_confirm-password"></input>
                        </p>
                </fieldset>
            </form>

            <div class="submit-acount">
                <button>Create Account</button>
                Already have an account? Log in
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
