<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="left-cont">
            <div class="title-banner">
                <img src="df_block.png" alt="Icon image of Doomfist from Overwatch 2 using the Power Block skill.">
                minglee
            </div>
        </div>

        <div class="right-cont">
            <div class="top-message">
                This is not a real website! Please do not input your real credentials (unless you really want to).
                <br><br>Sign up <em>now</em> to get started!
            </div>

            <div class="form-cont">
                <form action="/handle-form-page" method="post">
                        <!-- <legend>Sign-Up!</legend> -->
                        <div class="field"><label for="first-name">First Name<span aria-label="required">*</span></label>
                            <br><input type="text" id="name" name="user_first_name">
                        </div>
                        <div class="field"><label for="last-name">Last Name<span aria-label="required">*</span></label>
                            <br><input type="text" id="name" name="user_last_name">
                        </div>
                        <div class="field"><label for="email">E-Mail<span aria-label="required">*</span></label>
                            <br><input type="email" id="email" name="user_email">
                        </div>
                        <div class="field"><label for="phone">Phone Number</label>
                            <br><input type="number" id="phone" name="user_phone">
                        </div>
                        <div class="field"><label for="password">Password<span aria-label="required">*</span></label>
                            <br><input id="password" name="user_password"></input>
                        </div>
                        <div class="field"><label for="confirm-password">Confirm Password<span aria-label="required">*</span></label>
                            <br><input id="confirm-password" name="user_confirm-password"></input>
                        </div>
                </form>
            </div>

            <div class="submit-acount">
                <button>Create Account</button>
                Already have an account? Log in
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
